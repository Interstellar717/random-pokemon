<!DOCTYPE html>
<html>

<head>
	<link rel="prefetch" href="assets/fonts/msr.woff2">
	<link rel="stylesheet" href="assets/styles/style.css">
	<link rel="shortcut icon" type="x-icon" href="assets/img/pokeball.ico">
	<title>Pokémon Generator</title>
	<meta charset="UTF-8">
	<link rel="prefetch" href="assets/json/evo.json">
</head>

<body>
	<nav class="navbar">
		<a href="/" title="Home">
			<img class="logo" src="https://interstellar717.github.io/assets/img/ds_neon_transparent.png"
				alt="Diastrikos Neon Logo">
		</a>
	</nav>

	<div style="text-align:center;">

		<div id="image-container" class="imgBtn" style="transform: translateY(-100%);">
			<img id="pkmn" src="" draggable="false">
		</div>

		<div id="form-bar"></div>

		<div id="name-num" class="label-header" style="display: none;">
			<h1></h1>
		</div>

		<div id="logContainer">
			<ul id="log">

			</ul>
		</div>

		<div id="loading">
			<div id="loading-bar-container">
				<div id="loading-bar"><span id="progress">0%</span></div>
			</div>
		</div>

		<div id="messages">
			<div class="msg">
				<button class="msr">close</button>
				<span>1025/1245 images loaded.</span>
			</div>
		</div>

		<div class="sidebar hidden center">

			<div id="sidebar"
				style="text-align: center; transform: translateX(50vw) translateY(calc(10vh)); width: 200%; font-size: 22px; padding-right: 0%;">
				<button class="function" id="help">Tutorial</button>

				<br class="delete">
				<br class="delete">

				<h2 style="display: none;" class="label-header">Random</h2>

				<button class="function" id="activator">Random Pokémon</button>

				<br class="delete">
				<br class="delete">

				<button class="function" id="rand-mult">Random Multiple</button>

				<br class="delete">
				<br class="delete">

				<button class="function" id="rand-filter">Filtered Random</button>

				<br class="delete">
				<br class="delete">

				<h2 style="display: none;" class="label-header">Teams</h2>

				<button style="display: none;" class="function" id="showTeam">Show Team</button>

				<button style="display: none;" class="function" id="clearTeam">Clear Team</button>

				<h2 style="display: none;" class="label-header">Log</h2>

				<button style="display: none;" class="function" id="showLog">Show</button>

				<button style="display: none;" class="function" id="clearLog">Clear</button>

				<h2 style="display: none;" class="label-header">Evolution</h2>

				<button style="display: none;" class="function msr" id="prevo">⬇️</button>

				<button style="display: none;" class="function msr" id="evo">⬆️</button>

				<h2 style="display: none;" class="label-header">Dex Number</h2>

				<button style="display: none;" class="function" id="dec-dex">Previous</button>

				<button style="display: none;" class="function" id="inc-dex">Next</button>

				<h2 style="display: none;" class="label-header">Other</h2>

				<button class="function" id="custom">Search Pokémon</button>

				<!-- <button style="display: none;" class="function" id="typeChange">Type Change</button> -->

				<!-- <button style="display: none;" class="function" id="img-bkg">Image Bkg Toggle</button> -->


				<button id="close-center-bar" class="msr function">close</button>
			</div>
		</div>

		<button id="toggle-sidebar" style="transform: translateX(-75px); display: none;">MENU</button>

		<div class="search-column">
			<input type="text" class="search-bar" placeholder="Enter Pokémon name query...">
			<div class="results"></div>
		</div>



		<div id="info">
			<h1 id="info-name"></h1>
			<span id="info-gen"></span>
			<span id="info-type"></span>
			<span id="info-forms"></span>
			<span id="info-prev"></span>
			<span id="info-next"></span>
		</div>

		<div class="team-display">
			<button class="function msr">close</button>
			<textarea></textarea>
		</div>


		<div class="filtered-random-menu">
			<button class="function msr">close</button>
			<div class="menu-inner-container">
				<span>Type filter 1: </span>
				<select id="type-filter-1" class="type-selector">
					<option value="none"><!-- No type filter --></option>
				</select>
				<br>
				<span>Type filter 2: </span>
				<select id="type-filter-2" class="type-selector">
					<option value="none"><!-- No type filter --></option>
				</select>
				<br>
				<span>Tag filter: </span>
				<select id="tag-filter">
					<option value="none"><!-- No tag filter --></option>
				</select>
				<br>
				<span>Multiple: </span><input type="checkbox" id="multiple-filter">
			</div>
			<button id="filter-submit" class="function">Generate</button>
		</div>
</body>

<script src="assets/scripts/data.js"></script>
<script src="assets/scripts/new.js"></script>
<script src="assets/scripts/typestyle.js"></script>
<script src="assets/scripts/team.js"></script>

</html>
