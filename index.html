<!DOCTYPE html>
<html>

<head>
	<link rel="prefetch" href="assets/fonts/msr.woff2">
	<link rel="stylesheet" href="assets/styles/style.css">
	<link rel="shortcut icon" type="x-icon" href="assets/img/pokeball.ico">
	<title>Pokémon Generator</title>
	<script defer src="assets/scripts/new.js"></script>
	<meta charset="UTF-8">
	<link rel="prefetch" href="assets/json/evo.json">
</head>
<script src="assets/scripts/data.js"></script>

<body>
	<!-- <img id="arrow"
		src="https://media3.giphy.com/media/9PekRRQ0WlrRVwynAk/200w.gif?cid=6c09b95273brx7m1yfjowsv5j0j86z8oyc72vgq9y6ubdawo&ep=v1_gifs_search&rid=200w.gif&ct=s"> -->

	<div style="text-align:center;">
		<!-- https://www.pokemon.com/static-assets/app/static3/img/og-default-image.jpeg -->

		<div id="image-container" class="imgBtn" style="transform: translateY(-100%);">
			<img id="pkmn" src="" draggable="false">
		</div>

		<div id="form-bar"></div>

		<div id="name-num" class="label-header" style="display: none;">
			<h1></h1>
		</div>

		<div id="logContainer">
			<ul id="log">

			</ul>
		</div>

		<div id="loading">
			<div id="loading-bar-container">
				<div id="loading-bar"><span id="progress">0%</span></div>
			</div>
		</div>

		<div id="messages">
			<div class="msg">
				<button class="msr">close</button>
				<span>1025/1245 images loaded.</span>
			</div>
		</div>

		<div id="sidebar-new" style="transform: translateX(-300px);">

			<div id="sidebar"
				style="text-align: center; transform: translateX(calc(50vw + 300px - 275px)); width: 200%; font-size: 22px; padding-right: 0%;">
				<button class="function" id="help">Tutorial</button>
				<h2 class="label-header">Random</h2>
				<button class="function" id="activator">Random Pokémon</button>
				<!-- <br> -->
				<button class="function" id="rand-mult">Random Multiple</button>
				<!-- <br> -->
				<h2 class="label-header">Log</h2>
				<button class="function" id="showLog">Show</button>
				<button class="function" id="clearLog">Clear</button>
				<!-- <br> -->
				<h2 class="label-header">Evolution</h2>
				<button class="function msr" id="prevo">arrow_left</button>
				<button class="function msr" id="evo">arrow_right</button>
				<h2 class="label-header">Dex Number</h2>
				<button class="function" id="dec-dex">Previous</button>
				<button class="function" id="inc-dex">Next</button>
				<h2 class="label-header">Other</h2>
				<button class="function" id="custom">Search Pokémon</button>
				<!-- <br> -->
				<button class="function" id="typeChange">Type Change</button>
				<!-- <br> -->
				<!-- <button class="function" id="shiny">Shiny</button> -->
				<!-- <br> -->
				<button class="function" id="img-bkg">Image Bkg Toggle</button>

				<button id="close-center-bar" class="msr function">close</button>
			</div>
		</div>
		<button id="toggle-sidebar" style="transform: translateX(-75px);">MENU</button>

		<div class="search-column">
			<input type="text" class="search-bar" placeholder="Enter Pokémon name query...">
			<div class="results"></div>
		</div>



		<div id="info">
			<h1 id="info-name"></h1>
			<span id="info-gen"></span>
			<span id="info-type"></span>
			<span id="info-forms"></span>
			<span id="info-prev"></span>
			<span id="info-next"></span>
		</div>
</body>
